<div class="message">
    <h3 class="message-header">{{message.subject}} </h3>
    <hr>
    <div class="message-summary">

        
        <div class="sender"> From: {{message.from}} </div>
        <div> To: {{message.to}} </div>
        <div> {{ todayDate | date : 'ccc MM/dd/yy, HH:mm ' }} </div><!-- TODO date formatted with filter -->
        <div>
        <app-common-star [entity]="message.starred" (starEmail)="onStarEmail(message.id)"></app-common-star>
        <button class="btn" (click)="onBtnPressed($event)">Reply</button>
        <button class="btn" (click)="onBtnPressed($event)">Forward</button>
        <button class="btn" (click)="onBtnPressed($event)">Delete</button>
        </div>
    </div>
    <div>
    <pre class="message-body">
        {{ message.body }}
    </pre>
    </div>
</div>
