<ng-content select="[title]"></ng-content>

<ul class="nav nav-pills nav-stacked">
  <li *ngFor="let folder of folderList; let $index = index">
    <div
      class="folder"
      (click)="onFolderSelected()"
      [ngClass]="{ 'folder-selected': folder.index == currentFolderPosition }"
      [id]="folder.index"
      [title]="folder.name"
      appHighlightFolder
      [routerLink]="[folder.name.toLowerCase(), 0]"
    >
      {{ $index }} - {{ folder.name }}
    </div>
  </li>
  <li class="folder" *ngIf="allowCreate">
    <form class="form-inline">
      <input
        class="form-control"
        type="text"
        name="newFolderName"
        [(ngModel)]="newFolderName"
      />
      <button TODO-MANAGE-ADD>+</button>
      <p>
        {{ newFolderName }}
      </p>
    </form>
  </li>
</ul>
