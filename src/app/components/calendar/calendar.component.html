<div>

    <button (click)="onPrec()"> ◀ </button> 
    <span>{{ currentDate | date:'MMM  YYYY'}}</span>
    <button (click)="onSucc()"> ▶ </button>
</div>
  <span *ngFor="let day of allMonth[currentMonth]">
        <span > {{ day | calendar: 1 }}  </span>
        <span > {{ day | calendar: 2 }}  </span>
        <span >  {{ day | calendar: 3 }}  </span>
        <span > {{ day | calendar: 4 }}  </span>
        <span > {{ day | calendar: 5 }}  </span>
        <span > {{ day | calendar: 6 }}  </span>
        <span > {{ day | calendar: 0 }}  </span>
    <div *ngIf="day.dayOfTheWeek === 0" > </div>
  </span>
